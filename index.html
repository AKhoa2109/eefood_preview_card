<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEFood Share Preview</title>

    <script>
      const params = new URLSearchParams(window.location.search);
      const title = params.get("title") || "Bài viết EEFood";
      const desc = params.get("desc") || "Khám phá món ăn hấp dẫn";
      const img = params.get("img") || "https://eefoods.netlify.app/default.jpg";

      // Inject OG tags động
      document.write(`
        <meta property="og:title" content="${title}" />
        <meta property="og:description" content="${desc}" />
        <meta property="og:image" content="${img}" />
        <meta property="og:url" content="${window.location.href}" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="${title}" />
        <meta name="twitter:description" content="${desc}" />
        <meta name="twitter:image" content="${img}" />
      `);
    </script>
  </head>

  <body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <h2 id="title"></h2>
    <img id="img" width="300" style="border-radius:12px;margin-top:12px" />
    <p id="desc" style="max-width:300px;text-align:center;color:#555"></p>

    <script>
      document.getElementById("title").textContent = new URLSearchParams(window.location.search).get("title");
      document.getElementById("desc").textContent = new URLSearchParams(window.location.search).get("desc");
      document.getElementById("img").src = new URLSearchParams(window.location.search).get("img");
    </script>
  </body>
</html>
